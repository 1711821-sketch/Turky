            <div className="cost-row"><span className="label">{t.high}: {highDays}d √ó {fmt(highRate)}</span><span className="value">{fmt(highDays*highRate)}</span></div>
            <div className="cost-row"><span className="label">{t.shoulder}: {shoulderDays}d √ó {fmt(shoulderRate)}</span><span className="value">{fmt(shoulderDays*shoulderRate)}</span></div>
            <div className="cost-row"><span className="label">{t.low}: {lowDays}d √ó {fmt(lowRate)}</span><span className="value">{fmt(lowDays*lowRate)}</span></div>
            <div className="cost-row total"><span className="label">{t.gross}</span><span className="value">{fmt(grossY1)}</span></div>
            <div className="cost-row" style={{color:'var(--red-600)'}}><span className="label">{t.mgmt} ({mgmtFee}%)</span><span className="value">-{fmt(mgmtCostY1)}</span></div>
          </div></div>
          <div className="section"><div className="section-title">{t.annualCostsTitle}</div><div className="card">
            <div className="cost-row"><span className="label">{t.aidatYr(fmt(aidat))}</span><span className="value">{fmt(aidat*12)}</span></div>
            <div className="cost-row"><span className="label">{t.propTax}</span><span className="value">{fmt(Math.round(price*0.002))}</span></div>
            <div className="cost-row"><span className="label">{t.otherCosts}</span><span className="value">{fmt(50+Math.round(totalOccupiedDays*4)+500+50)}</span></div>
            <div className="cost-row total"><span className="label">{t.totalOps}</span><span className="value">{fmt(annualCosts)}</span></div>
          </div></div>
          <div className="result-box">
            <div className="result-row" style={{marginBottom:'0.5rem'}}><span className="result-label">{t.netResultLabel}</span><span className="result-value">{fmt(netY1)}</span></div>
            <div className="cost-row" style={{padding:'0.25rem 0'}}><span className="label">{t.perMonth}</span><span className="value">{fmt(Math.round(netY1/12))}</span></div>
            <div className="cost-row" style={{padding:'0.25rem 0'}}><span className="label">{t.netYieldLabel}</span><span className="value">{netYield}%</span></div>
          </div>
        </>)}

        {tab==="notes"&&(<div className="section"><div className="section-title">{t.notesTitle}</div>
          <div className="note-card"><strong>{t.note100day.split(':')[0]}:</strong>{t.note100day.split(':').slice(1).join(':')}</div>
          <div className="note-card"><strong>{t.noteExempt.split(':')[0]}:</strong>{t.noteExempt.split(':').slice(1).join(':')}</div>
          <div className="note-card"><strong>{t.noteCurrency.split(':')[0]}:</strong>{t.noteCurrency.split(':').slice(1).join(':')}</div>
          <div className="note-card"><strong>{t.noteTax.split(':')[0]}:</strong>{t.noteTax.split(':').slice(1).join(':')}</div>
          <div className="note-card"><strong>{t.noteMgmt.split(':')[0]}:</strong>{t.noteMgmt.split(':').slice(1).join(':')}</div>
          <div className="note-card green-card"><strong>{t.noteTaxFree.split(':')[0]}:</strong>{t.noteTaxFree.split(':').slice(1).join(':')}</div>
          <div className="note-card blue-card"><strong>{t.noteLongTerm.split(':')[0]}:</strong>{t.noteLongTerm.split(':').slice(1).join(':')}</div>
          <div className="note-card blue-card"><strong>{t.noteLocation.split(':')[0]}:</strong>{t.noteLocation.split(':').slice(1).join(':')}</div>
        </div>)}

        <div className="footer">{t.footer}</div>
      </div>
    </div>
  );
}
ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
